<p-toast></p-toast>
<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>

<app-detail-form
  [showDialog]="showDialog"
  [operation]="operation"
  [id]="id"
  (close)="onCloseDialog()"
  (toastMessage)="onToastMessage($event)"
></app-detail-form>

<div class="container">
  <div class="row">
    <p-button [label]="'addPost' | translate" (onClick)="addPost()"></p-button>
  </div>

  <div class="row">
    <p-table
      [value]="data | async"
      [paginator]="true"
      [rows]="10"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>{{ 'userId' | translate }}</th>
          <th>{{ 'id' | translate }}</th>
          <th pSortableColumn="title">{{ 'title' | translate }} <p-sortIcon field="title"></p-sortIcon></th>
          <th>&nbsp;</th>
          <th>&nbsp;</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-post>
        <tr>
          <td>{{ post.userId | userId }}</td>
          <td>{{ post.id }}</td>
          <td>{{ post.title }}</td>
          <td><p-button [label]="'update' | translate" [link]="true" (onClick)="updatePost(post.id)"></p-button></td>
          <td><p-button [label]="'delete' | translate" [link]="true" (onClick)="removePost(post.id)"></p-button></td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
